<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Index - Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            color: #f1f1f1;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid #272727;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .search-box {
            margin: 30px 0;
            display: flex;
            gap: 10px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #searchInput {
            flex: 1;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #303030;
            border-radius: 24px;
            background: #121212;
            color: #f1f1f1;
            outline: none;
        }
        
        #searchInput:focus {
            border-color: #3ea6ff;
        }
        
        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 24px;
            background: #3ea6ff;
            color: white;
            cursor: pointer;
            font-weight: 500;
        }
        
        button:hover {
            background: #4db0ff;
        }
        
        button:disabled {
            background: #606060;
            cursor: not-allowed;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .player-section {
            background: #181818;
            border-radius: 12px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
        }
        
        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .player-info {
            margin-top: 15px;
            padding: 15px;
            background: #212121;
            border-radius: 8px;
        }
        
        .player-info h3 {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 8px;
        }
        
        .player-info p {
            font-size: 13px;
            color: #f1f1f1;
            word-wrap: break-word;
        }
        
        .results-section {
            background: #181818;
            border-radius: 12px;
            padding: 20px;
        }
        
        .results-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #272727;
        }
        
        .results-count {
            font-size: 14px;
            color: #aaa;
        }
        
        .video-section {
            margin-bottom: 25px;
        }
        
        .video-header {
            padding: 15px;
            background: #272727;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .video-header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .video-title {
            font-size: 15px;
            font-weight: 600;
            color: #f1f1f1;
            flex: 1;
            margin-right: 10px;
        }
        
        .video-title-loading {
            color: #606060;
            font-style: italic;
        }
        
        .video-count {
            font-size: 12px;
            color: #aaa;
            background: #1a1a1a;
            padding: 4px 10px;
            border-radius: 12px;
            white-space: nowrap;
        }
        
        .video-metadata {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #aaa;
        }
        
        .video-id-display {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .video-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .video-results {
            padding-left: 10px;
        }
        
        .result-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #212121;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .result-item:hover {
            background: #2a2a2a;
        }
        
        .result-item.active {
            border-color: #3ea6ff;
            background: #1a2a3a;
        }
        
        .result-timestamp {
            font-size: 12px;
            color: #3ea6ff;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .result-text {
            font-size: 14px;
            color: #f1f1f1;
            line-height: 1.5;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #aaa;
        }
        
        .no-results h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .error {
            background: #3a1f1f;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .navigation {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .nav-btn {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border-radius: 8px;
        }
        
        @media (max-width: 1024px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .player-section {
                position: relative;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé• Video Index Search</h1>
            <p>Search through video transcripts and jump to timestamps</p>
        </header>
        
        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Enter search query..." 
                autocomplete="off"
            >
            <button id="searchBtn" onclick="performSearch()">Search</button>
        </div>
        
        <div class="content">
            <div class="results-section">
                <div class="results-header">
                    <h2>Results</h2>
                    <div class="results-count" id="resultsCount">Enter a search query to begin</div>
                </div>
                <div id="resultsContainer"></div>
            </div>
            
            <div class="player-section">
                <div class="player-wrapper" id="playerWrapper">
                    <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #606060;">
                        Select a timestamp to play
                    </div>
                </div>
                <div class="player-info" id="playerInfo" style="display: none;">
                    <h3>Current Segment</h3>
                    <p id="currentText"></p>
                </div>
                <div class="navigation" id="navigation" style="display: none;">
                    <button class="nav-btn" onclick="navigateResult(-1)">‚Üê Previous</button>
                    <button class="nav-btn" onclick="navigateResult(1)">Next ‚Üí</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let searchResults = [];
        let currentResultIndex = -1;
        let videoMetadataCache = {};
        
        // Handle Enter key in search input
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                return;
            }
            
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsCount = document.getElementById('resultsCount');
            const searchBtn = document.getElementById('searchBtn');
            
            // Show loading state
            resultsContainer.innerHTML = '<div class="loading">Searching...</div>';
            resultsCount.textContent = 'Searching...';
            searchBtn.disabled = true;
            
            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.error) {
                    resultsContainer.innerHTML = `<div class="error">${data.error}</div>`;
                    resultsCount.textContent = 'Error';
                    return;
                }
                
                searchResults = data.results;
                currentResultIndex = -1;
                
                if (searchResults.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="no-results">
                            <h3>No results found</h3>
                            <p>Try a different search query</p>
                        </div>
                    `;
                    resultsCount.textContent = 'No results';
                } else {
                    displayResults();
                    resultsCount.textContent = `${searchResults.length} result${searchResults.length !== 1 ? 's' : ''} found`;
                }
            } catch (error) {
                resultsContainer.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                resultsCount.textContent = 'Error';
            } finally {
                searchBtn.disabled = false;
            }
        }
        
        async function fetchVideoMetadata(videoId) {
            if (videoMetadataCache[videoId]) {
                return videoMetadataCache[videoId];
            }
            
            try {
                const response = await fetch(`/api/video/${videoId}`);
                const data = await response.json();
                videoMetadataCache[videoId] = data;
                return data;
            } catch (error) {
                console.error(`Error fetching metadata for ${videoId}:`, error);
                return {
                    video_id: videoId,
                    title: `Video ${videoId}`,
                    upload_date: 'Unknown'
                };
            }
        }
        
        async function displayResults() {
            const resultsContainer = document.getElementById('resultsContainer');
            
            // Group results by video ID
            const groupedResults = {};
            searchResults.forEach((result, index) => {
                if (!groupedResults[result.video_id]) {
                    groupedResults[result.video_id] = [];
                }
                groupedResults[result.video_id].push({ ...result, originalIndex: index });
            });
            
            // Build HTML with video sections (with loading state)
            let html = '';
            Object.keys(groupedResults).forEach(videoId => {
                const videoResults = groupedResults[videoId];
                html += `
                    <div class="video-section">
                        <div class="video-header" id="video-header-${videoId}">
                            <div class="video-header-top">
                                <div class="video-title video-title-loading">Loading video info...</div>
                                <div class="video-count">${videoResults.length} result${videoResults.length !== 1 ? 's' : ''}</div>
                            </div>
                            <div class="video-metadata">
                                <div class="video-id-display">üé¨ ${videoId}</div>
                            </div>
                        </div>
                        <div class="video-results">
                            ${videoResults.map(result => `
                                <div class="result-item" onclick="playResult(${result.originalIndex})" id="result-${result.originalIndex}">
                                    <div class="result-timestamp">${result.timestamp}</div>
                                    <div class="result-text">${escapeHtml(result.text)}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = html;
            
            // Fetch metadata for each video
            Object.keys(groupedResults).forEach(async (videoId) => {
                const metadata = await fetchVideoMetadata(videoId);
                const headerElement = document.getElementById(`video-header-${videoId}`);
                const videoResults = groupedResults[videoId];
                
                if (headerElement) {
                    headerElement.innerHTML = `
                        <div class="video-header-top">
                            <div class="video-title">${escapeHtml(metadata.title)}</div>
                            <div class="video-count">${videoResults.length} result${videoResults.length !== 1 ? 's' : ''}</div>
                        </div>
                        <div class="video-metadata">
                            <div class="video-id-display">üé¨ ${videoId}</div>
                            <div class="video-date">üìÖ ${metadata.upload_date}</div>
                        </div>
                    `;
                }
            });
        }
        
        function playResult(index) {
            if (index < 0 || index >= searchResults.length) {
                return;
            }
            
            const result = searchResults[index];
            currentResultIndex = index;
            
            // Update active state
            document.querySelectorAll('.result-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            // Scroll to result
            const resultElement = document.getElementById(`result-${index}`);
            if (resultElement) {
                resultElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            // Update player
            const playerWrapper = document.getElementById('playerWrapper');
            const embedUrl = `https://www.youtube.com/embed/${result.video_id}?start=${Math.floor(result.start)}&autoplay=1`;
            
            playerWrapper.innerHTML = `<iframe 
                src="${embedUrl}" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>`;
            
            // Update player info
            const playerInfo = document.getElementById('playerInfo');
            const currentText = document.getElementById('currentText');
            playerInfo.style.display = 'block';
            currentText.textContent = result.text;
            
            // Show navigation
            document.getElementById('navigation').style.display = 'flex';
        }
        
        function navigateResult(direction) {
            const newIndex = currentResultIndex + direction;
            
            if (newIndex >= 0 && newIndex < searchResults.length) {
                playResult(newIndex);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (searchResults.length === 0) return;
            
            if (e.key === 'ArrowUp' && currentResultIndex > 0) {
                e.preventDefault();
                navigateResult(-1);
            } else if (e.key === 'ArrowDown' && currentResultIndex < searchResults.length - 1) {
                e.preventDefault();
                navigateResult(1);
            }
        });
    </script>
</body>
</html>
