<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Index - Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            color: #f1f1f1;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid #272727;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .search-box {
            margin: 30px 0;
            display: flex;
            gap: 10px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #searchInput {
            flex: 1;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #303030;
            border-radius: 24px;
            background: #121212;
            color: #f1f1f1;
            outline: none;
        }
        
        #searchInput:focus {
            border-color: #3ea6ff;
        }
        
        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 24px;
            background: #3ea6ff;
            color: white;
            cursor: pointer;
            font-weight: 500;
        }
        
        button:hover {
            background: #4db0ff;
        }
        
        button:disabled {
            background: #606060;
            cursor: not-allowed;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .player-section {
            background: #181818;
            border-radius: 12px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
        }
        
        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .player-info {
            margin-top: 15px;
            padding: 15px;
            background: #212121;
            border-radius: 8px;
        }
        
        .player-info h3 {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 8px;
        }
        
        .player-info p {
            font-size: 13px;
            color: #f1f1f1;
            word-wrap: break-word;
        }
        
        .results-section {
            background: #181818;
            border-radius: 12px;
            padding: 20px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #272727;
        }
        
        .results-header-left {
            flex: 1;
        }
        
        .results-count {
            font-size: 14px;
            color: #aaa;
            margin-top: 5px;
        }
        
        .sort-btn {
            padding: 8px 16px;
            font-size: 13px;
            border-radius: 6px;
            background: #272727;
            color: #f1f1f1;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }
        
        .sort-btn:hover {
            background: #3a3a3a;
        }
        
        .video-section {
            margin-bottom: 25px;
        }
        
        .video-header {
            padding: 15px;
            background: #272727;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .video-header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .video-title {
            font-size: 15px;
            font-weight: 600;
            color: #f1f1f1;
            flex: 1;
            margin-right: 10px;
        }
        
        .video-title-loading {
            color: #606060;
            font-style: italic;
        }
        
        .video-count {
            font-size: 12px;
            color: #aaa;
            background: #1a1a1a;
            padding: 4px 10px;
            border-radius: 12px;
            white-space: nowrap;
        }
        
        .video-metadata {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #aaa;
        }
        
        .video-id-display {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .video-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .video-results {
            padding-left: 10px;
        }
        
        .result-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #212121;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .result-item:hover {
            background: #2a2a2a;
        }
        
        .result-item.active {
            border-color: #3ea6ff;
            background: #1a2a3a;
        }
        
        .result-timestamp {
            font-size: 12px;
            color: #3ea6ff;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .result-text {
            font-size: 14px;
            color: #f1f1f1;
            line-height: 1.5;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #aaa;
        }
        
        .no-results h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .error {
            background: #3a1f1f;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .navigation {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .nav-btn {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border-radius: 8px;
        }
        
        @media (max-width: 1024px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .player-section {
                position: relative;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé• Video Index Search</h1>
            <p>Search through video transcripts and jump to timestamps</p>
        </header>
        
        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Enter search query..." 
                autocomplete="off"
            >
            <button id="searchBtn" onclick="performSearch()">Search</button>
        </div>
        
        <div class="content">
            <div class="results-section">
                <div class="results-header">
                    <div class="results-header-left">
                        <h2>Results</h2>
                        <div class="results-count" id="resultsCount">Loading transcripts...</div>
                    </div>
                    <button class="sort-btn" id="sortBtn" onclick="toggleSort()" style="display: none;">
                        <span id="sortIcon">üìÖ</span>
                        <span id="sortLabel">Newest First</span>
                    </button>
                </div>
                <div id="resultsContainer"></div>
            </div>
            
            <div class="player-section">
                <div class="player-wrapper" id="playerWrapper">
                    <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #606060;">
                        Select a timestamp to play
                    </div>
                </div>
                <div class="player-info" id="playerInfo" style="display: none;">
                    <h3>Current Segment</h3>
                    <p id="currentText"></p>
                </div>
                <div class="navigation" id="navigation" style="display: none;">
                    <button class="nav-btn" onclick="navigateResult(-1)">‚Üê Previous</button>
                    <button class="nav-btn" onclick="navigateResult(1)">Next ‚Üí</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let allTranscripts = [];
        let searchResults = [];
        let currentResultIndex = -1;
        let videoMetadataMap = {};
        let sortOrder = 'newest'; // 'newest' or 'oldest'
        
        // Load transcripts on page load
        async function loadTranscripts() {
            try {
                const response = await fetch('transcripts.json');
                allTranscripts = await response.json();
                
                // Build metadata map for quick lookup
                allTranscripts.forEach(transcript => {
                    const videoId = transcript.video_id;
                    if (transcript.metadata) {
                        videoMetadataMap[videoId] = transcript.metadata;
                    }
                });
                
                document.getElementById('resultsCount').textContent = 
                    `Ready to search ${allTranscripts.length} video${allTranscripts.length !== 1 ? 's' : ''}`;
                console.log(`Loaded ${allTranscripts.length} transcripts with metadata`);
            } catch (error) {
                console.error('Error loading transcripts:', error);
                document.getElementById('resultsCount').textContent = 'Error loading transcripts';
                document.getElementById('resultsContainer').innerHTML = 
                    `<div class="error">Failed to load transcripts. Make sure transcripts.json exists.</div>`;
            }
        }
        
        // Handle Enter key in search input
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        // Client-side search function
        function searchTranscripts(query, caseSensitive = false) {
            if (!query) return [];
            
            const pattern = caseSensitive 
                ? new RegExp(escapeRegex(query)) 
                : new RegExp(escapeRegex(query), 'i');
            
            const matches = [];
            
            allTranscripts.forEach(transcript => {
                const videoId = transcript.video_id;
                const segments = transcript.segments || [];
                
                segments.forEach(segment => {
                    if (pattern.test(segment.text)) {
                        matches.push({
                            video_id: videoId,
                            start: segment.start,
                            end: segment.end,
                            timestamp: formatTimestamp(segment.start),
                            text: segment.text,
                            youtube_url: `https://www.youtube.com/watch?v=${videoId}&t=${Math.floor(segment.start)}s`
                        });
                    }
                });
            });
            
            // Sort by video_id and timestamp
            matches.sort((a, b) => {
                if (a.video_id !== b.video_id) {
                    return a.video_id.localeCompare(b.video_id);
                }
                return a.start - b.start;
            });
            
            return matches;
        }
        
        function formatTimestamp(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
        }
        
        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
        
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                return;
            }
            
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsCount = document.getElementById('resultsCount');
            const searchBtn = document.getElementById('searchBtn');
            
            // Show loading state
            resultsContainer.innerHTML = '<div class="loading">Searching...</div>';
            resultsCount.textContent = 'Searching...';
            searchBtn.disabled = true;
            
            // Use setTimeout to allow UI to update
            setTimeout(() => {
                try {
                    searchResults = searchTranscripts(query);
                    currentResultIndex = -1;
                    
                    if (searchResults.length === 0) {
                        resultsContainer.innerHTML = `
                            <div class="no-results">
                                <h3>No results found</h3>
                                <p>Try a different search query</p>
                            </div>
                        `;
                        resultsCount.textContent = 'No results';
                        document.getElementById('sortBtn').style.display = 'none';
                    } else {
                        displayResults();
                        resultsCount.textContent = `${searchResults.length} result${searchResults.length !== 1 ? 's' : ''} found`;
                        document.getElementById('sortBtn').style.display = 'flex';
                    }
                } catch (error) {
                    resultsContainer.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                    resultsCount.textContent = 'Error';
                } finally {
                    searchBtn.disabled = false;
                }
            }, 10);
        }
        
        function getVideoMetadata(videoId) {
            // Return pre-fetched metadata from the bundle
            return videoMetadataMap[videoId] || {
                title: `Video ${videoId}`,
                upload_date: 'Unknown',
                author: 'Unknown'
            };
        }
        
        function toggleSort() {
            sortOrder = sortOrder === 'newest' ? 'oldest' : 'newest';
            const sortLabel = document.getElementById('sortLabel');
            sortLabel.textContent = sortOrder === 'newest' ? 'Newest First' : 'Oldest First';
            displayResults();
        }
        
        function displayResults() {
            const resultsContainer = document.getElementById('resultsContainer');
            
            // Group results by video ID
            const groupedResults = {};
            searchResults.forEach((result, index) => {
                if (!groupedResults[result.video_id]) {
                    groupedResults[result.video_id] = [];
                }
                groupedResults[result.video_id].push({ ...result, originalIndex: index });
            });
            
            // Sort video IDs by upload date
            const sortedVideoIds = Object.keys(groupedResults).sort((a, b) => {
                const metadataA = getVideoMetadata(a);
                const metadataB = getVideoMetadata(b);
                const dateA = metadataA.upload_date_raw || '0';
                const dateB = metadataB.upload_date_raw || '0';
                
                if (sortOrder === 'newest') {
                    return dateB.localeCompare(dateA); // Descending
                } else {
                    return dateA.localeCompare(dateB); // Ascending
                }
            });
            
            // Build HTML with video sections using pre-fetched metadata
            let html = '';
            sortedVideoIds.forEach(videoId => {
                const videoResults = groupedResults[videoId];
                const metadata = getVideoMetadata(videoId);
                
                html += `
                    <div class="video-section">
                        <div class="video-header">
                            <div class="video-header-top">
                                <div class="video-title">${escapeHtml(metadata.title)}</div>
                                <div class="video-count">${videoResults.length} result${videoResults.length !== 1 ? 's' : ''}</div>
                            </div>
                            <div class="video-metadata">
                                <div class="video-id-display">üé¨ ${videoId}</div>
                                <div class="video-date">üìÖ ${escapeHtml(metadata.upload_date)}</div>
                            </div>
                        </div>
                        <div class="video-results">
                            ${videoResults.map(result => `
                                <div class="result-item" onclick="playResult(${result.originalIndex})" id="result-${result.originalIndex}">
                                    <div class="result-timestamp">${result.timestamp}</div>
                                    <div class="result-text">${escapeHtml(result.text)}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = html;
        }
        
        function playResult(index) {
            if (index < 0 || index >= searchResults.length) {
                return;
            }
            
            const result = searchResults[index];
            currentResultIndex = index;
            
            // Update active state
            document.querySelectorAll('.result-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            // Scroll to result
            const resultElement = document.getElementById(`result-${index}`);
            if (resultElement) {
                resultElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            // Update player
            const playerWrapper = document.getElementById('playerWrapper');
            const embedUrl = `https://www.youtube.com/embed/${result.video_id}?start=${Math.floor(result.start)}&autoplay=1`;
            
            playerWrapper.innerHTML = `<iframe 
                src="${embedUrl}" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>`;
            
            // Update player info
            const playerInfo = document.getElementById('playerInfo');
            const currentText = document.getElementById('currentText');
            playerInfo.style.display = 'block';
            currentText.textContent = result.text;
            
            // Show navigation
            document.getElementById('navigation').style.display = 'flex';
        }
        
        function navigateResult(direction) {
            const newIndex = currentResultIndex + direction;
            
            if (newIndex >= 0 && newIndex < searchResults.length) {
                playResult(newIndex);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (searchResults.length === 0) return;
            
            if (e.key === 'ArrowUp' && currentResultIndex > 0) {
                e.preventDefault();
                navigateResult(-1);
            } else if (e.key === 'ArrowDown' && currentResultIndex < searchResults.length - 1) {
                e.preventDefault();
                navigateResult(1);
            }
        });
        
        // Load transcripts when page loads
        loadTranscripts();
    </script>
</body>
</html>
